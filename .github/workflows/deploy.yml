name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight – ensure required secrets are present
        run: |
          test -n "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" || { echo "Missing secret: GCP_WORKLOAD_IDENTITY_PROVIDER"; exit 1; }
          test -n "${{ secrets.GCP_SERVICE_ACCOUNT }}" || { echo "Missing secret: GCP_SERVICE_ACCOUNT"; exit 1; }
          test -n "${{ secrets.GCP_PROJECT_ID }}" || { echo "Missing secret: GCP_PROJECT_ID"; exit 1; }
          echo "✅ All required secrets are present."

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set project
        run: gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Deploy hello service
        run: |
          gcloud run deploy kindcompanion-hello \
            --image gcr.io/cloudrun/hello \
            --region ${{ vars.GCP_REGION || 'europe-west2' }} \
            --allow-unauthenticated \
            --quiet
